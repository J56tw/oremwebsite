<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 · 註冊</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-auth">
  <div class="page-loader" id="page-loader" aria-hidden="true">
    <div class="page-loader-spinner"></div>
  </div>
  <a href="index.html" class="back-home">← 返回首頁</a>
  <button type="button" class="theme-toggle" id="theme-toggle" aria-label="切換深色/淺色模式" title="切換淺色 / 深色">
    <span class="theme-icon sun" aria-hidden="true">☀️</span>
    <span class="theme-icon moon" aria-hidden="true">🌙</span>
  </button>
  <button type="button" class="theme-color-toggle" id="theme-color-toggle" aria-label="切換顏色主題" title="切換顏色主題">
    🎨
  </button>
  <div class="bg-pattern"></div>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <main class="container">
    <div class="card card-auth">
      <div class="form-progress" id="form-progress" role="status" aria-live="polite"></div>
      <div class="card-header">
        <h1 class="logo">Welcome</h1>
        <p class="tagline">登入或建立帳號</p>
        <div class="tabs">
          <button type="button" class="tab active" data-tab="login">登入</button>
          <button type="button" class="tab" data-tab="register">註冊</button>
        </div>
      </div>

      <form id="form-login" class="form active" novalidate>
        <div class="field">
          <label for="login-email">電子郵件</label>
          <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="field field-password">
          <label for="login-password">密碼</label>
          <div class="input-wrap">
            <input type="password" id="login-password" name="password" placeholder="••••••••" required autocomplete="current-password" />
            <button type="button" class="password-toggle" data-for="login-password" aria-label="顯示密碼" title="顯示密碼">
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
        <a href="#" class="link">忘記密碼？</a>
      </form>

      <form id="form-register" class="form" novalidate>
        <div class="field">
          <label for="register-name">顯示名稱</label>
          <input type="text" id="register-name" name="name" placeholder="您的名字" required autocomplete="name" />
        </div>
        <div class="field">
          <label for="register-email">電子郵件</label>
          <input type="email" id="register-email" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="field field-password">
          <label for="register-password">密碼</label>
          <div class="input-wrap">
            <input type="password" id="register-password" name="password" placeholder="至少 8 個字元" required autocomplete="new-password" minlength="8" />
            <button type="button" class="password-toggle" data-for="register-password" aria-label="顯示密碼" title="顯示密碼">
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>
        <div class="field field-password">
          <label for="register-password-confirm">確認密碼</label>
          <div class="input-wrap">
            <input type="password" id="register-password-confirm" name="password_confirm" placeholder="再次輸入密碼" required autocomplete="new-password" minlength="8" />
            <button type="button" class="password-toggle" data-for="register-password-confirm" aria-label="顯示密碼" title="顯示密碼">
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">建立帳號</button>
      </form>
    </div>
  </main>
  <script src="spotlight.js"></script>
  <script src="script.js"></script>
</body>
</html>
